<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Quiz</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="CM O/N 5B" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <link rel="stylesheet" href="style.css" />

</head>
<body>
<div class="app">
  <header>
    <div class="hero" id="themeHero"></div>
    <div class="logo-title" id="logoTitle">Wybierz test</div>
    <div class="hero-controls">
      <label class="theme-chip" for="themeSelect">
        <select id="themeSelect"></select>
      </label>
    </div>
    <details class="filter-panel" id="filterPanel">
      <summary id="filterSummary">Wybierz przedmiot i test</summary>
      <div class="top-bar filter-grid">
        <div class="badge">
          Przedmiot:
          <select id="subjectSelect"></select>
        </div>
        <div class="badge">
          Test:
          <select id="testSelect"></select>
        </div>
      </div>
    </details>
    <div class="top-bar stats-row">
      <div class="badge" id="quizStats">Pytanie 1/1 | Skutecznosc: 0%</div>
      <button class="btn btn-ghost" id="restartBtn" aria-label="Restart testu">&#10227; Restart</button>
    </div>
  </header>

  <main>
    <section class="card" id="questionCard">
      <div class="question-meta">
        <span id="topicLabel">Temat: -</span>
        <span class="rule-actions-inline">
          <a id="ruleTextTrigger" class="pill-link" href="#">ðŸ“„ Tekst</a>
          <a id="ruleVideoTrigger" class="pill-link" href="#">ðŸŽ¬ Wideo</a>
        </span>
      </div>
      <div class="question-text" id="questionText">Wczytywanie...</div>
      <div class="options" id="optionsContainer"></div>
      <div id="feedbackContainer"></div>
      <div class="controls">
        <button class="btn btn-icon" id="prevBtn" aria-label="Poprzednie pytanie">&#9664;</button>
        <button class="btn btn-primary btn-icon" id="nextBtn" aria-label="NastÄ™pne pytanie" disabled>&#9654;</button>
      </div>
      <div class="stats" id="globalStats"></div>
    </section>

    <aside class="card">
      <div class="sidebar-section">
        <div class="sidebar-title">PostÄ™p wg tematu</div>
        <div id="topicsSummary"></div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title">Historia prÃ³b (lokalnie)</div>
        <div id="historyContainer"></div>
      </div>
    </aside>
  </main>
</div>

<!-- Okno modalne z zasada -->
<div class="modal-backdrop" id="ruleModal">
  <div class="modal">
    <h3 id="ruleTitle">Zasada</h3>
    <div class="rule-actions">
      <a id="ruleTextLink" class="pill-link" href="#">ðŸ“„ Tekst</a>
      <a id="ruleVideoLink" class="pill-link" href="#" target="_blank" rel="noopener">ðŸŽ¬ Wideo</a>
      <a id="ruleLink" class="pill-link" href="#" target="_blank" rel="noopener">ðŸ”— Material</a>
    </div>
    <div id="ruleText" class="rule-text"></div>
    <div id="ruleMedia" class="rule-media"></div>
    <button class="btn btn-primary" onclick="closeRuleModal()">Zamknij</button>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
